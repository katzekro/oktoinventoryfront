<mat-card>
  <h2 class="centrado">Listado de Categorias</h2>
  
  <!-- busqueda -->
  <mat-card-header>
    <div class="">
      <mat-form-field hintLabel="Buscar" appearance="fill">
        <mat-label> Buscar </mat-label>
        <input matInput #input (keyup)="buscar(input.value)">
      </mat-form-field>
    </div>
  </mat-card-header>

  

  <div mat-card-image></div>
  
  <mat-card-content>

    <table mat-table [dataSource]="dataSource" class="mat-cell">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element; let i = index; ">
          
          <!-- Edit button -->
          <button mat-icon-button color="accent" (click)="edit( element.id, element.name, element.description )">
            <mat-icon aria-laabel="Edit"> edit </mat-icon>
          </button>

          <!-- Delete Button -->
          <button mat-icon-button color="accent" (click)="delete( element.id )">
            <mat-icon aria-laabel="Delete"> delete </mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>  

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons></mat-paginator>

  </mat-card-content>
<!-- Boton agregar -->
<mat-card-header>
  <div class="" fxFlex fxLayout="row" fxLayoutAlign="flex-end">
    <ul fxLayout="row" fxLayoutGap="20px">
      <li>
        <button mat-raised-button color="primary" (click)="openCategoryDialog()" >Agregar</button>
      </li>
    </ul>
  </div>
</mat-card-header>
</mat-card>
